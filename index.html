<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="jquery-toarabic.js"></script>
<meta charset="UTF-8">
<title>Arabic Numbers Recognition</title>
<script type="text/javascript">

    
 $(document).ready(function(){
 	$('.number').toArabic({target:'#target'});
 });


     
</script>
</head>
<body>
<input type="text" class="number" style="width:600px"/>
<br/>
<input type="text"  id='target' style="width:600px"/>

</body>
</html>
